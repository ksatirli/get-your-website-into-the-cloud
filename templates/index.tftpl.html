<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/chota@0.8.1/dist/chota.min.css" />
    <link rel="stylesheet" href="/website.css" />

    <title>${name} &mdash; ${description}</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <meta name="description" content="${description}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="${theme_color}" />

    <meta name="twitter:creator" content="@${twitter_user}" />
    <meta name="twitter:description" content="${description}" />
    <meta name="twitter:domain" content="${domain}" />
    <meta name="twitter:image" content="${image}">
    <meta name="twitter:site" content="${twitter_user}" />
    <meta name="twitter:title" content="${name}" />

    <meta property="og:description" content="${description}">
    <meta property="og:image" content="${image}">
    <meta property="og:title" content="${name}">
    <meta property="og:type" content="website" />
  </head>

  <body id="top">
    <script src="https://kit.fontawesome.com/${fontawesome_identifier}.js" crossorigin="anonymous"></script>

    <a href="#top" id="scroll-to-top">scroll to top <i class="fa-solid fa-arrow-up"></i></a>

    <div class="container">
      <div class="hero">
          <h1>${name}</h1>
          <h2>${description}</h2>

          <!-- Twitter  -->
          <button class="button icon-only twitter">
            <a href="https://twitter.com/${twitter_user}"><i class="fa-brands fa-twitter text-white"></i></a>
          </button>

          <!-- GitHub  -->
          <button class="button icon-only github">
            <a href="https://github.com/${github_user}"><i class="fa-brands fa-github text-white"></i></a>
          </button>

      </div>

      <section id="repositories">
        <h2>
          <i class="fa-brands fa-github"></i> Repositories
        </h2>

        <div class="row">
          %{~ for repository in repositories ~}
          <div class="col-12 card">
            <header>
              <h4>
                <a href="${repository.html_url}"
                  ><samp class="text-primary">${repository.full_name}</samp></a
                >
              </h4>
            </header>

            <div class="row">
              <div class="col">
                <p>${repository.description}</p>
              </div>
            </div>

            <footer>
              <div class="row">
                <!--
            <div class="col">
              %{~ if length(repository.topics) > 0 ~}
              <i class="clear fa-thin fa-tags"></i>&nbsp;
              %{~ endif ~}
              %{~ for topic in repository.topics ~}
              <a href="https://github.com/search?q=topic%3A${topic}+${query}" class="bg-${topic} topic">
                %{~ if topic == "boundary" ~}
                <i class="fak fa-boundary"></i> Boundary
                %{~ endif ~}%{~ if topic == "consul" ~}
                <i class="fak fa-consul"></i> Consul
                %{~ endif ~}%{~ if topic == "nomad" ~}
                <i class="fak fa-nomad"></i> Nomad
                %{~ endif ~}%{~ if topic == "packer" ~}
                <i class="fak fa-packer"></i> Packer
                %{~ endif ~}%{~ if topic == "terraform" ~}
                <i class="fak fa-terraform"></i> Terraform
                %{~ endif ~}%{~ if topic == "vagrant" ~}
                <i class="fak fa-vagrant"></i> Vagrant
                %{~ endif ~}%{~ if topic == "vault" ~}
                <i class="fak fa-vault"></i> Vault
                %{~ endif ~}%{~ if topic == "waypoint" ~}
                <i class="fak fa-waypoint"></i> Waypoint
                %{~ endif ~}
              </a>&nbsp;
              %{~ endfor ~}
            </div>
            -->
              </div>
            </footer>
          </div>
          %{~ endfor ~}
        </div>
      </section>
    </div>

    <footer class="bg-dark text-center">
      <div class="text-light">
        crafted with <i class="fa-solid fa-heart text-white"></i> by <a href="https://github.com/${github_user}" class="text-white"><strong>${name}</strong></a>
      </div>
    </footer>

  <script>
    // get button by ID
    let scrollToTopButton = document.getElementById("scroll-to-top");

    // show button when user scrolls more than 20px from the top of the Document
    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopButton.style.display = "block";
      } else {
        scrollToTopButton.style.display = "none";
      }
    }
  </script>

</body>
</html>
